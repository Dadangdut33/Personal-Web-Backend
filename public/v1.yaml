  description: |-
    This document details my personal website backend API as it is right now. It is in no way a promise to never change it, any changes can be tracked on the github repository.

    Some useful links:
    - [Backend repository](https://github.com/Dadangdut33/Personal-Web-Backend)
    - [Frontend repository](https://github.com/Dadangdut33/Personal-Web)

    Authentication might not work when using swagger authorization, but you can still login using the login API located [here](#operations-Auth-login).

    This domain is protected from CORS. When in production, authentication from another websites will only work if the domain is whitelisted. It is set in the **CORS** option.
